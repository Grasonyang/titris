<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="jquery-3.5.1.min.js"></script>
  <link rel="stylesheet" href="https://magicpiggy8835.github.io/abcd/jquery-ui.min.css">
  <script src="https://magicpiggy8835.github.io/abcd/jquery-ui.js"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <title>Document</title>
</head>
<style>
  body {
    background-color: rgb(0, 195, 255);
  }
</style>

<body align="center">
  <div style="width: 50%;text-align: center;margin: auto;background-color: rgb(0, 151, 238);border-style:outset;
">
    <div style="font-size: 70px;">困難度</div>
    <div style="display: inline;float: left;">
      <img src="add.png" id="add" style="height: 50px;width: 50px" alt="">
    </div>
    <div style="display: inline;">
      <span id="difficult" style="font-size:55px">0</span>
    </div>
    <div style="display: inline;float: right;">
      <img src="bess.png" id="bes" style="height: 50px;width: 50px" alt="">
    </div>
    <div>
      <img src="leftback.png" id="go" style="height: 50px;width:50px;;" alt="">
    </div>
  </div>
  <div id="none">
    <canvas id="drawplace"></canvas>
  </div>
  <script src="main.js"></script>
</body>
<script>

  $("#none").hide();
  // $("#difficult").text('0');
  $("#add").click(function () {
    if (player.difficulty < 3) {
      $("#difficult").text(parseInt($("#difficult").text()) + 1);
      player.difficulty++;
    }
  });
  $("#bes").click(function () {
    if (player.difficulty > 0) {
      $("#difficult").text(parseInt($("#difficult").text()) - 1);
      player.difficulty--;
    }
  });
  $("#go").click(function () {
    if (player.difficulty == 3) {
      window.location.href = "enterplay.html?call=3";
    }
    if (player.difficulty == 2) {
      window.location.href = "enterplay.html?call=2";
    }
    if (player.difficulty == 1) {
      window.location.href = "enterplay.html?call=1";
    }
    if (player.difficulty == 0) {
      window.location.href = "enterplay.html?call=0";
    }
  });

</script>

</html>

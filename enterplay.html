<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>俄羅斯方塊</title>
  <script src="jquery-3.5.1.min.js"></script>
  <link rel="stylesheet" href="https://magicpiggy8835.github.io/abcd/jquery-ui.min.css">
  <script src="https://magicpiggy8835.github.io/abcd/jquery-ui.js"></script>
  <style>
    body {
      background-color: rgb(1, 51, 216);
    }
  </style>
</head>

<body align="center">
  <div style="z-index: 2;position: absolute;" id="option">
    <img src="page.png" style="height: 50px;width:50px;">
  </div>
  <div class="playmode" style="margin: auto; z-index: 1;position: relative;height: 50vh;width: 90vh;">
    <canvas id="drawplace"></canvas>
  </div>
  <div id="mianx">
    <div class="gameover">
      <img src="11111.png">
    </div>
    <div class="score">
      <table style="text-align: center;margin: auto;">
        <tr>
          <td><img src="score.png" alt=""></td>
          <td><span style="font-size: 300px;">: </span><span style="font-size: 300px;" id="final">: </span></td>
        </tr>
      </table>
    </div>
  </div>
</body>
<script src=main.js></script>
<script>

  var url = decodeURI(window.location.search);
  var result = url.substr(url.indexOf("=") + 1);
  if (result == 3) {
    player.difficulty = 3;
  }
  else if (result == 2) {
    player.difficulty = 2;
  }
  else if (result == 1) {
    player.difficulty = 1;
  }
  else if (result == 0) {
    player.difficulty = 0;
  } else {
    player.difficulty = 0;
  }
  $("div").hide();
  $("#option").show();
  $(".playmode").show();
  init();
  $("#mianx").click(function () {
    $("div").hide();
    $("#option").show();
    $(".playmode").show();
    init();
  });
  $("#option").click(function () {
    window.location.href = "play.html";
  });
</script>

</html>
